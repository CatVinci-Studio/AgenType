name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            bundles: app,dmg
          - platform: windows-latest
            bundles: nsis
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AgenType ${{ github.ref_name }}"
          releaseBody: "Automated release for AgenType."
          releaseDraft: false
          prerelease: false
          args: --bundles ${{ matrix.bundles }}

      - name: Rename macOS assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          dmg=$(ls src-tauri/target/release/bundle/dmg/*.dmg | head -n 1)
          tarball=$(ls src-tauri/target/release/bundle/macos/*.app.tar.gz | head -n 1)
          cp "$dmg" "AgenType-macOS.dmg"
          cp "$tarball" "AgenType-macOS-Portable.tar.gz"
          echo "OLD_DMG=$(basename "$dmg")" >> "$GITHUB_ENV"
          echo "OLD_TARBALL=$(basename "$tarball")" >> "$GITHUB_ENV"

      - name: Upload renamed macOS assets
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AgenType-macOS.dmg
            AgenType-macOS-Portable.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Package portable binary
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $releaseDir = "src-tauri/target/release"
          $zipPath = "${{ github.workspace }}\AgenType-Windows-Portable.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path "$releaseDir\*.exe" -DestinationPath $zipPath

      - name: Upload portable zip
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: AgenType-Windows-Portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
