name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            bundles: app,dmg
          - platform: windows-latest
            bundles: nsis
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AgenType ${{ github.ref_name }}"
          releaseBody: "Automated release for AgenType."
          releaseDraft: false
          prerelease: false
          args: --bundles ${{ matrix.bundles }}

      - name: Create portable Windows exe
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $portableName = "AgenType_${version}_x64-Portable.exe"
          $binary = Get-ChildItem -Path "src-tauri/target/release" -Filter "*.exe" -File | Select-Object -First 1
          if (-not $binary) { throw "Portable exe not found in src-tauri/target/release" }
          Copy-Item -Path $binary.FullName -Destination "${{ github.workspace }}\$portableName" -Force
          "PORTABLE_EXE=$portableName" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload portable Windows exe
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.PORTABLE_EXE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
