name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            bundles: app,dmg
          - platform: windows-latest
            bundles: nsis
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AgenType ${{ github.ref_name }}"
          releaseBody: "Automated release for AgenType."
          releaseDraft: true
          prerelease: true
          args: --bundles ${{ matrix.bundles }}

      - name: Package portable binary
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $releaseDir = "src-tauri/target/release"
          $zipPath = "${{ github.workspace }}\AgenType-portable.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path "$releaseDir\*.exe" -DestinationPath $zipPath

      - name: Upload portable zip
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: AgenType-portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
